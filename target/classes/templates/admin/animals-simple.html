<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Animals</h1>
        <a th:href="@{/admin}" class="btn btn-secondary mb-3">Back to Dashboard</a>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5>Animal List</h5>
                <a th:href="@{/admin/animals/add}" class="btn btn-success">Add New Animal</a>
            </div>
            <div class="card-body">
                <p>List of animals will be shown here</p>
            </div>
        </div>
    </div>
</body>
</html>
