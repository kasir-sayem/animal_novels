<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${novel.id == null ? 'Add New Novel' : 'Edit Novel'} + ' - IstvÃ¡n Fekete\'s Animal Characters'">Add/Edit Novel</title>
</head>
<body>
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${novel.id == null ? 'Add New Novel' : 'Edit Novel'}">Add/Edit Novel</h1>
            <a th:href="@{/admin/novels}" class="btn btn-secondary">Back to Novels</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Novel Details</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/novels/save}" th:object="${novel}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pyear" class="form-label">Year Published</label>
                        <input type="number" class="form-control" id="pyear" th:field="*{pyear}" required min="1900" max="2025" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pyear')}" th:errors="*{pyear}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Novel</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
