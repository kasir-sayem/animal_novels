<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${novel.id == null ? 'Add New Novel' : 'Edit Novel'} + ' - IstvÃ¡n Fekete\'s Animal Characters'"></title>
</head>
<body>
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${novel.id == null ? 'Add New Novel' : 'Edit Novel'}"></h1>
            <a th:href="@{/admin/novels}" class="btn btn-secondary">Back to Novels</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Novel Details</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/novels/save}" th:object="${novel}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="yearPublished" class="form-label">Year Published</label>
                        <input type="number" class="form-control" id="yearPublished" th:field="*{pyear}" required min="1900" max="2025" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pyear')}" th:errors="*{pyear}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="synopsis" class="form-label">Synopsis</label>
                        <textarea class="form-control" id="synopsis" th:field="*{synopsis}" rows="4" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('synopsis')}" th:errors="*{synopsis}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="setting" class="form-label">Setting</label>
                        <input type="text" class="form-control" id="setting" th:field="*{setting}" />
                    </div>
                    
                    <div class="mb-3">
                        <label for="coverImageUrl" class="form-label">Cover Image URL</label>
                        <input type="url" class="form-control" id="coverImageUrl" th:field="*{coverImageUrl}" />
                        <small class="text-muted">Enter a URL for the novel's cover image</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Novel</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
